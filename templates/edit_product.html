{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Product</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" class="form-control" value="{{ product.name }}" required>
        </div>

        <!-- Removed Category and Sub Category input fields as per user request -->

        <div class="mb-3">
            <label class="form-label">Brand</label>
            <input type="text" name="brand" class="form-control" value="{{ product.brand }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Price (₹)</label>
            <input type="number" name="price" class="form-control" value="{{ product.price }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Features (comma separated)</label>
            <input type="text" name="features" class="form-control" value="{{ product.features }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Use Case (comma separated)</label>
            <input type="text" name="use_case" class="form-control" value="{{ product.use_case }}">
        </div>

        <!-- ✅ New Size field -->
        <div class="mb-3">
            <label class="form-label">Size (if applicable)</label>
            <input type="text" name="size" class="form-control" value="{{ product.size }}">
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
</div>
{% endblock %}
